<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>New Beginning In</h1>
    <div class="countdown">
        <div class="time day">
            <p class="timedes" id="dayid">0</p>
            <span>Days</span>
        </div>
        <div class="time hour">
            <p class="timedes" id="hourid">0</p>
            <span>Hours</span>
        </div>
        <div class="time minute">
            <p class="timedes" id="minuteid">0</p>
            <span>Minutes</span>
        </div>
        <div class="time second">
            <p class="timedes" id="secondid">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
